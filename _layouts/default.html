<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>

    <meta name="description" content="{{ site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    {% feed_meta %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      <a href="{{ site.github.releases_url }}" class="btn">Download</a>
      <a href="{{ site.baseurl }}/install.html" class="btn">Install</a>
      <a href="{{ site.baseurl }}/API/current" class="btn">Documentation</a>
      <a href="{{ site.github.issues_url }}" class="btn">Issues</a>
      <a href="{{ site.github.wiki_url }}" class="btn">Wiki</a>
      <a href="https://github.com/libvips" class="btn">libvips projects</a>
      <a href="{{ site.github.repository_url }}" class="btn">libvips on GitHub</a>

    </section>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          <a href="{{ site.github.repository_url }}">View on GitHub</a>
        </span>
        <a style='float: right;' href="{{ site.baseurl }}/feed.xml"><img src="{{ site.baseurl }}/assets/images/rss.png" alt="subscribe via rss"/></a>
      </footer>
    </main>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
